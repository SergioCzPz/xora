<header class="fixed top-0 left-0 z-50 w-full py-10">
  <div class="container flex h-14 items-center max-lg:px-5">
    <a class="lg:hidden flex-1 cursor-pointer z-2"
      ><img src="assets/images/xora.svg" alt="xora" width="115" height="55"
    /></a>

    <div
      class="w-full max-lg:fixed max-lg:top-0 max-lg:left-0 max-lg:w-full max-lg:bg-s2 max-lg:opacity-0"
      [class]="classesOnOpen()">
      <div
        class="max-lg:relative max-lg:flex max-lg:flex-col max-lg:min-h-screen max-lg:p-6 max-lg:overflow-hidden sidebar-before max-md:px-4">
        <nav class="max-lg:relative max-lg:z-2 max-lg:my-auto">
          <ul class="flex max-lg:block max-lg:px-12">
            <li class="nav-li">
              <a
                class="base-bold text-p4 uppercase transition-colors duration-500 cursor-pointer hover:text-p1 max-lg:my-4 max-lg:h-5"
                href="#features"
                >Features</a
              >
              <div class="dot"></div>
              <a
                class="base-bold text-p4 uppercase transition-colors duration-500 cursor-pointer hover:text-p1 max-lg:my-4 max-lg:h-5"
                href="#pricing"
                >Pricing</a
              >
            </li>

            <li class="nav-logo">
              <a
                class="max-lg:hidden transition-transform duration-500 cursor-pointer"
                href="#">
                <img
                  src="assets/images/xora.svg"
                  alt="xora"
                  width="160"
                  height="55" />
              </a>
            </li>

            <li class="nav-li">
              <a
                class="base-bold text-p4 uppercase transition-colors duration-500 cursor-pointer hover:text-p1 max-lg:my-4 max-lg:h-5"
                href="#"
                >FAQ</a
              >
              <div class="dot"></div>
              <a
                class="base-bold text-p4 uppercase transition-colors duration-500 cursor-pointer hover:text-p1 max-lg:my-4 max-lg:h-5"
                href="#"
                >Download</a
              >
            </li>
          </ul>
        </nav>

        <div
          class="lg:hidden block absolute top-1/2 left-0 w-[960px] h-[380pxs] translate-x-[-290px] -translate-y-1/2 rotate-90">
          <img
            src="assets/images/bg-outlines.svg"
            alt="background"
            width="960"
            height="380"
            class="relative z-2" />
          <img
            src="assets/images/bg-outlines-fill.png"
            alt="background"
            width="960"
            height="380"
            class="absolute inset-0 mix-blend-soft-light opacity-5" />
        </div>
      </div>
    </div>

    <button
      class="lg:hidden z-2 size-10 border-2 border-s4/25 rounded-full flex justify-center items-center"
      (click)="toggleMenu()">
      <img class="size-1/2 object-contain" [src]="btnImgSrc()" alt="icon" />
    </button>
  </div>
</header>
