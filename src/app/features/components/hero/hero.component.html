<section
  #hero
  id="hero"
  class="relative pt-60 pb-40 max-lg:pt-52 max-lg:pb-36 max-md:pt-36 max-md:pb-36">
  <div>
    <div class="container">
      <div class="relative z-2 max-w-512 max-lg:max-w-388">
        <div class="caption small-2 uppercase text-p3">Video Editing</div>
        <h1
          class="mb-6 h1 text-p4 uppercase max-lg:mb-7 max-lg:h2 max-md:mb-4 max-md:text-5xl max-md:leading-12">
          Amazingly simple
        </h1>
        <p class="max-w-440 mb-14 body-1 max-md:mb-10">
          We designed XORA AI Video Editor to be an easy to use, quick to learn
          and surprisingly powerful.
        </p>
        <app-button [icon]="'assets/images/zap.svg'"
          ><ng-container button>Try it now</ng-container></app-button
        >
      </div>

      <div
        class="absolute -top-32 left-[calc(50%-340px)] w-[1230px] pointer-events-none hero-img_res">
        <img
          src="assets/images/hero.png"
          alt="hero"
          class="size-1230 max-lg:h-auto" />
      </div>
    </div>
  </div>
</section>
