<section id="features">
  <div>
    <div class="container">
      <div
        class="relative flex md:flex-wrap flex-nowrap border-2 border-s3 rounded-7xl md:overflow-hidden max-md:flex-col feature-after md:g7 max-md:border-none max-md:rounded-none max-md:gap-3">
        @for (feature of features; track $index) {
          <div
            class="relative z-2 md:px-10 px-5 md:pb-10 pb-5 flex-50 max-md:g7 max-md:border-2 max-md:border-s3 max-md:rounded-3xl max-md:flex-320">
            <div class="w-full flex justify-start items-start">
              <div
                class="-ml-3 mb-12 flex items-center justify-center flex-col">
                <div class="w-0.5 h-16 bg-s3"></div>
                <img
                  [src]="feature.icon"
                  alt="icon"
                  class="size-28 object-contain" />
              </div>
            </div>

            <p class="caption mb-5 max-md:mb-6">
              {{ feature.caption }}
            </p>
            <h2 class="max-w-400 mb-7 h3 text-p4 max-md:mb-6 max-md:h5">
              {{ feature.title }}
            </h2>
            <p class="mb-11 body-1 max-md:mb-8 max-md:body-3">
              {{ feature.text }}
            </p>
            <app-button [icon]="feature.button.icon"
              ><ng-container button>{{
                feature.button.title
              }}</ng-container></app-button
            >
          </div>
        }

        <ul
          class="relative flex justify-around flex-grow px-[5%] border-2 border-s3 rounded-7xl max-md:hidden">
          <div
            class="absolute bg-s3/20 top-[38%] left-0 right-0 w-full h-[1px] z-10"></div>
          @for (detail of details; track $index) {
            <li class="relative pt-16 px-4 pb-14">
              <div
                class="absolute top-8 bottom-9 left-1/2 bg-s3/20 w-[1px] h-full z-10"></div>
              <div
                class="flex items-center justify-center mx-auto mb-3 border-2 border-s2 rounded-full hover:border-s4 transition duration-500 shadow-500 size-20">
                <img
                  [src]="detail.icon"
                  [alt]="detail.title"
                  class="size-17/20 object-contain z-20" />
              </div>

              <h3
                class="relative z-2 max-w-36 mx-auto my-0 base-small text-center uppercase">
                {{ detail.title }}
              </h3>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</section>
