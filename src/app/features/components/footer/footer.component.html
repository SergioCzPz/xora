<footer>
  <div class="container py-10">
    <div class="flex w-full max-md:flex-col">
      <div
        class="small-compact flex flex-1 flex-wrap items-center justify-center gap-5">
        <p class="opacity-70">Copyright, Sergio Cruz</p>
      </div>
      <div class="flex items-center justify-center sm:ml-auto">
        <p
          class="legal-after relative mr-9 text-p5 transition-all duration-500 hover:text-p1">
          Privicy Policy
        </p>
        <p class="text-p5 transition-all duration-500 hover:text-p1">
          Terms of use
        </p>
      </div>

      <ul class="flex flex-1 justify-center gap-3 max:md:mt-10 md:justify-end">
        @for (social of socials; track $index) {
          <li>
            <a [href]="social.url" class="social-icon"
              ><img
                [src]="social.icon"
                [alt]="social.title"
                class="size-1/3 object-contain"
            /></a>
          </li>
        }
      </ul>
    </div>
  </div>
</footer>
